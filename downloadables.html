<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DCST Resource - Downloadables</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar" style="background-color: rgb(13, 84, 166);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/uni_logo.png" alt="Logo" width="70" height="90" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
    <section id="main" class="downloads">
      <div class="container mt-5">
        <h1 class="text-center mb-4">Downloadables</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card h-100 shadow-sm p-3 rounded">
              <img src="images/software.png" class="card-img-top" alt="Logo" width="50" height="180" class="d-inline-block align-text-top">
              <div class="card-body">
                <h5 class="card-title">Software</h5>
                <p class="card-text">Download the latest versions of software used by the CST department</p>
                <a class="btn btn-primary" href="#" role="button">Download</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 shadow-sm p-3 rounded">
              <img src="images/document.png" class="card-img-top" alt="Logo" width="50" height="180" class="d-inline-block align-text-top">
              <div class="card-body">
                <h5 class="card-title">Documents</h5>
                <p class="card-text">Download important documents related to the CST department</p>
                <a class="btn btn-primary" href="#" role="button">Download</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="fluid-container bg-primary-subtle text-center">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">Goa University 2023</p>
        </footer>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
